<h1>Edit a shelve</h1>
<div class="form-container">
    <form method="put">
        <div class="form-group">
            <label for="name">Name of a shelve</label>
            <input type="text" id="name" class="form-control" ng-model="vm.shelve.name" required />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.update()">Update</button>
        </div>
    </form>
</div>
